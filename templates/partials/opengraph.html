<meta property="og:site_name" content="{{ config.title }}" />
<meta
  property="og:title"
  content="{{ page.title | default(value=config.title) }}"
/>
<meta
  property="og:description"
  content="{{ page.description | default(value=config.description) }}"
/>
<meta
  property="og:url"
  content="{{ current_url | default(value=config.base_url) }}"
/>
<meta
  property="og:type"
  content="{% if page %}article{% else %}website{% endif %}"
/>

{# Safe image logic #} {% if page and page.extra and page.extra.image %}
<meta
  property="og:image"
  content="{{ get_url(path=page.extra.image, absolute=true) }}"
/>

{% elif config.extra.seo and config.extra.seo.default_image %}
<meta
  property="og:image"
  content="{{ get_url(path=config.extra.seo.default_image,absolute=true)  }}"
/>
{% endif %} {# Safe published date #} {% if page and page.date %}
<meta
  property="article:published_time"
  content="{{ page.date | date(format='%Y-%m-%dT%H:%M:%S%z') }}"
/>
{% endif %}
